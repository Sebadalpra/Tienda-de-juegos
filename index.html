<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- NORMALIZE CSS -->
    <link rel="stylesheet" href="./css/normalize.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="img/icono-joystick.png" type="image/x-icon">
    <title>Tienda</title>
</head>

<body>
    <header class="main-header">
        <nav class="navbar navbar-dark navbar-expand-lg bg-header">
            <div class="container-fluid">
                <img class="logo" src="img/icono-joystick.png" href="" alt="Logo">

                <div class="collapse navbar-collapse" id="navbarNav">
                </div>
            </div>
        </nav>
        <div class="titulos">
            <h1 class="titulos__h1">TIENDA</h1>
            <h2 class="titulos__subtitulo">¡Disfrutá de los mejores juegos!</h2>
            <span>
                <img class="titulos__arrow" src="img/down-chevron.png" alt="arrow">
            </span>
        </div>
    </header>

    <main>
        <h2 class="titulos">Productos:</h2>
        <div id="stock" class="tarjetas__juegos"></div>
        <div><h2 class="titulos">Carrito:</h2></div>
        <div id="carro" class="tarjetas__juegos"></div>
        <div class="d-flex justify-content-center container">
            <b id="total" class="titulos"></b>
            <button id="vaciar" class="btn btn-danger" onclick="vaciar()">Vaciar carrito</button>
            <button id="pagar" type="button" class="btn btn-success" onclick="pagar()">Pagar</button>
        </div>
    </main>

    <!-- SWEET ALERT -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- MAIN JS -->
    <script src="./js/main.js"></script>
</body>

</html>
